[flake8]
ignore = E128
max-line-length = 100
per-file-ignores = src/models_/__init__.py:F401, src/_environment.py:E402

[pylint]
disable = bad-continuation, too-many-locals, useless-super-delegation, import-outside-toplevel
extension-pkg-whitelist = cv2
generated-members = cv2.*
ignored-classes = EasyDict
